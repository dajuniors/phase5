        <div id="filter" class="filter">
          <ul>
            <li>
              <input type="checkbox" name="gender" id="male" value="male">
              <label for="male"><img src="imgs/m_24.png"/></label>
            </li>
            <li>
              <input type="checkbox" name="gender" id="female" value="female">
              <label for="female"><img src="imgs/f_24.png"/></label>
            </li>
            <li>
              <input type="checkbox" name="gender" id="gn" value="gn">
              <label for="gn"><img src="imgs/gn_24.png"/></label>
            </li>
            <li>
              <input type="checkbox" name="dis" id="dis" value="dis">
              <label for="dis"><img src="imgs/wc_24.png"/></label>
            </li>
            <li>
              <input type="checkbox" name="key" id="key" value="key">
              <label for="key"><img src="imgs/key_24.png"/></label>
            </li>
          </ul>
        </div>
        <div id="cards">
            <!-- spacing between cards -->
            <div class="col-md-6 col-lg-4 mt-3"></div>

    <div id="map">
      <div class='legend' id='legend'>
        <div>
          <span><img class="icon" src="imgs/marker.png" alt="bathroom marker"></span>
          <span><p>Restroom</p></span>
        </div>
        <div>
          <span><img class="icon" src="imgs/location.png" alt="user location"></span>
          <span><p>Your Location</p></span>
        </div>
        <div>

        </div>
        <div>
          <span><img class="icon" src="imgs/key_24.png" alt="key required"></span>
          <span><p>Key Required</p></span>
        </div>
        <div>
          <span><img class="icon" src="imgs/m_24.png" alt="male restroom"></span>
          <span><p>Male Restroom</p></span>
        </div>
        <div>
          <span><img class="icon" src="imgs/f_24.png" alt="female restroom"></span>
